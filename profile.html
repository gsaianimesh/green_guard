<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Set Up Your Profile | GreenGuard</title>
    <link href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŒ±%3C/text%3E%3C/svg%3E" rel="icon" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
             darkMode: "class",
             theme: {
                 extend: { colors: { primary: "#06f967", "gg-green-bright": "#4CAF50", "gg-green-dark": "#0B1C11", "gg-green-mid": "#102918", "gg-green-light": "#133A21", "gg-green-cta": "#1A4B2B", "gg-dark-neutral": "#0E1410", "background-dark": "#0B0E0C", }, fontFamily: { display: ["Inter", "sans-serif"], heading: ["Poppins", "sans-serif"], }, borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" }, boxShadow: { 'glow-primary': '0 0 15px 5px rgba(6, 249, 103, 0.4), 0 0 5px 2px rgba(6, 249, 103, 0.6)', 'glow-green': '0 0 15px 5px rgba(76, 175, 80, 0.4), 0 0 5px 2px rgba(76, 175, 80, 0.6)', } },
             },
        };
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .glassmorphic { @apply bg-white/5 border border-white/10 shadow-lg rounded-xl; -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); }
            .form-input-icon { @apply w-full rounded-lg py-3 px-4 pl-12 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300; background: rgba(255, 255, 255, 0.05); -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
            .form-input-icon:focus { border-color: #06f967; }
            .input-icon { @apply absolute left-4 top-1/2 -translate-y-1/2 text-white/40 group-focus-within:text-primary transition-colors duration-300; pointer-events: none; }
            .change-photo-btn { @apply absolute bottom-0 right-0 bg-primary text-background-dark rounded-full p-1.5 leading-none shadow-md hover:scale-110 transition-transform; }
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display antialiased">
    <div class="relative min-h-screen w-full flex flex-col overflow-x-hidden">
        <div class="absolute inset-0 z-0"> <div class="absolute inset-0 bg-gradient-to-t from-background-dark to-gg-green-dark"></div> </div>
        <div class="relative z-10 flex flex-col grow items-center justify-center min-h-screen py-20 px-6">
            <div class="w-full max-w-md">
                <div class="glassmorphic p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold font-heading text-white mb-2"> Welcome to GreenGuard! </h2>
                        <p class="text-white/70"> Please complete your profile. </p>
                    </div>
                    <form id="profileForm" class="space-y-6">
                        <div class="text-center mb-6 relative w-24 h-24 mx-auto">
                            <img id="profilePicture" src="https://via.placeholder.com/100/CCCCCC/FFFFFF?text=User" alt="Your profile picture" class="w-24 h-24 rounded-full object-cover border-2 border-primary/50">
                            <button type="button" id="changePhotoBtn" class="change-photo-btn" title="Change profile picture">
                                <span class="material-symbols-outlined text-base">edit</span>
                            </button>
                            <input type="file" id="photoInput" class="hidden" accept="image/png, image/jpeg, image/webp">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-white/80 mb-2">Email Address</label>
                            <div class="relative group"> <span class="material-symbols-outlined input-icon">mail</span> <input type="email" id="email" name="email" class="form-input-icon opacity-60 cursor-not-allowed" placeholder="you@example.com" disabled> </div>
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-white/80 mb-2">Public Username <span class="text-red-500">*</span></label>
                            <div class="relative group"> <span class="material-symbols-outlined input-icon">person</span> <input type="text" id="username" name="username" class="form-input-icon" placeholder="Your display name" required> </div>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-white/80 mb-2">Phone Number <span class="text-red-500">*</span></label>
                            <div class="relative group"> <span class="material-symbols-outlined input-icon">phone</span> <input type="tel" id="phone" name="phone" class="form-input-icon" placeholder="+91 98765 43210" required> </div>
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-white/80 mb-2">Your Location <span class="text-red-500">*</span></label>
                            <p class="text-xs text-white/60 mb-2 -mt-1">Use the button or type manually.</p>
                            <div class="flex items-center gap-2"> <div class="relative group grow"> <span class="material-symbols-outlined input-icon">location_on</span> <input type="text" id="location" name="location" class="form-input-icon" placeholder="City or Neighborhood" required> </div> <button type="button" id="getLocationBtn" title="Use my precise location" class="flex-shrink-0 bg-white/10 hover:bg-white/20 text-white font-medium p-3 rounded-lg transition-colors"> <span class="material-symbols-outlined">my_location</span> </button> </div>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:shadow-glow-primary text-background-dark text-base font-bold uppercase py-3 px-8 rounded-full transition-all duration-300"> Save Profile & Continue </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
